<div class="container">

 <h2>My to do's</h2>

 <!-- Todos input -->
  <form role="form" ng-submit="main.addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="main.todo.name" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <!-- Todos list -->
 <p class="form-group" ng-repeat="todo in main.todos" >
    <input type="text" ng-model="todo.name" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-danger" ng-click="main.removeTodo(todo)" aria-label="Remove">X</button>
    </span>
  </p>
</div>
